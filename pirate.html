<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webapps lab07</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <h1>Find the treasure by Deepthi</h1>
    <div class="instructions" style="background-color:lavender;">
        <p>Click on the locations to search for treasure, beware the traps</p>
    </div>
    
    <div id="locations" style="background-color:beige;">
        <p>Number of locations checked is zero.</p>
    </div>
    <div id="penalty" style="background-color:cornflowerblue;">
        <p>Penalty is zero.</p>
    </div>
    <div class="help-button" style="background-color:cadetblue;">
        <p>Click for help.</p>
    </div>
    <div id="help" style="background-color:darksalmon;">
        <p>Help report</p>
    </div>

    <div class="game-field">

        <div class="row">
            <div class="location"><img src="location image.jpg" alt="Location"></div>
            <div class="location"><img src="location image.jpg" alt="Location"></div>
            <div class="location"><img src="treasure image.jpg" alt="treasure"></div>
            <div class="location"><img src="trap image.JPG" alt="trap"></div>
            <div class="location"><img src="pirate image.jpg" alt="pirate"></div>
        </div>
       
    </div>
</body>
</html>
