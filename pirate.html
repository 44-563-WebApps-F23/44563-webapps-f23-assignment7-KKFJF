<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webapps lab07</title>
  <style>
    body {
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
        background-color:antiquewhite;
        text-align: center;
    }

    h1 {
        color:darkorchid;
    }

    div {
        background-color:azure;
        border: 1px solid #ccc;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
    }

    p {
        font-size: 18px;
        margin: 0;
    }

    #locations, #penalty {
        font-weight: bold;
    }

    #help {
        color:darkslateblue;
        cursor: pointer;
    }

    #help:hover {
        text-decoration: underline;
    }

    .location img {
        max-width: 100%;
        max-height: 100%;
    }

    .location {
        width: 300px;
        height: 300px;
        background-color: #eee;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #game-field {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin-top: 20px;
    }
</style>

</head>

    <h1>Find the treasure by Deepthi</h1>

    <div class="game-field">
